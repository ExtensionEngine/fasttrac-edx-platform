<%page expression_filter="h"/>

<div class="table-wrapper">
    <table class="team-mgmt-table">
        <tr>
            <th class="thead">Name</th>
            <th class="thead">Email</th>
            <th class="thead">Remove</th>
        </tr>
        %for ccx in ccx_team:
            <tr>
                <td>${ccx.coach.profile.name}</td>
                <td>${ccx.coach.email}</td>
                <td>Remove TBD</td>
            </tr>
        %endfor
    </table>
</div>
